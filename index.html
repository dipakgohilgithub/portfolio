<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="public/css/style.css">
    <link rel="stylesheet" href="public/font_awesome/css/all.css">
</head>
<body>
    
<nav>
    <div class="logo">
        <img id="logo" src="public/images/logo.png" alt="">

    </div>
    <div class="toggle-button">
        <span id="toggle-icon" class="fa-solid fa-bars"></span>
    </div>
    <div class="items">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Articles</a></li>
            <li class="dropdown">
                <a href="#" class="dropdown-toggle">Services</a>
                <ul class="dropdown-menu" id="servicesDropdown">
                    <li><a href="#">PHP</a></li>
                    <li><a href="#">Laravel</a></li>
                    <li><a href="#">JavaScript</a></li>
                    <li><a href="#">JQuery</a></li>
                </ul>
            </li>
            <li><a href="#"><i class="fa-brands fa-linkedin"></i></a></li>
            <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
            <li><a href="#"><i class="fa-brands fa-facebook"></i></a></li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="first-row">
        <img src="public/images/php-bg.png" alt="">
        <!-- <h1>Hello Dipak Gohil</h1> -->
    </div>  
</div>

<footer>
    <div class="footer-items">
        <div class="footer-img">
            <img src="public/images/deep.jpg" alt="">
        </div>
        <div class="links">
            <ul>
                <li><a href="#"><i class="fa-solid fa-chevron-right"></i>PHP</a></li>
                <li><a href="#"><i class="fa-solid fa-chevron-right"></i>Laravel</a></li>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        // Get the dropdown toggle
        var servicesToggle = document.querySelector('.dropdown-toggle');
        // Get the dropdown menu
        var servicesMenu = document.getElementById('servicesDropdown');

        // Toggle the visibility of the dropdown menu on click
        servicesToggle.addEventListener('click', function (e) {
            e.preventDefault();
            servicesMenu.classList.toggle('show');
        });

        // Close the dropdown menu when clicking outside of it
        window.addEventListener('click', function (e) {
            if (!servicesMenu.contains(e.target) && !servicesToggle.contains(e.target)) {
                servicesMenu.classList.remove('show');
            }
        });

        // Toggle the navigation menu on small screens
        var toggleButton = document.getElementById('toggle-icon');
        var navItems = document.querySelector('nav .items');

        toggleButton.addEventListener('click', function () {
            navItems.classList.toggle('show');
        });
    });
</script>

</body>
</html>
