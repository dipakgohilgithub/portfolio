<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="public/css/style.css"> -->
    <link rel="stylesheet" href="public/font_awesome/css/all.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        ul {
            list-style: none;
        }

        /** Header Start*/
        nav {
            display: flex;
            justify-content: space-between;
            background-color: black;
            align-items: center;
            position: fixed;
            width: 100%;
        }

        nav img {
            height: 50px;
            width: 50px;
            cursor: pointer;
        }

        .hidden {
            display: none;
        }

        nav .items ul {
            display: flex;
            padding: 20px;
            gap: 20px;
            position: relative; /* Set position relative for the parent */
        }

        nav ul li {
            position: relative; /* Set position relative for each list item */
        }

        nav ul li .dropdown-menu {
            display: none;
            position: absolute;
            top: 100%; /* Position below the parent */
            left: 0;
            background-color: black; /* bg color of services*/
            box-shadow: 0 2px 5px white(0, 0, 0, 0.2);
            z-index: 1;
            width: 130px;
        }

        nav ul li .dropdown-menu.show {
            display: block; /* Show dropdown menu */
        }

        nav ul li .dropdown-menu a {
            color: #fff;
        }

        nav ul li a {
            text-decoration: none;
            color: #ffff;
            font-weight: bold;
            font-size: 20px;
        }

        nav ul li a i {
            color: white;
        }

        nav ul li a:hover, nav ul li a i:hover {
            color: grey;
        }

        /** Header End*/


        /** Main Body Start*/

        .container img {
            width: 100%;
        }

        .first-row h1 {
            position: relative;
        }
    </style>
</head>
<body>

<nav>
    <div class="logo">
        <img id="logo" src="public/images/logo.png" alt="">
        <img class="hidden" id="hiddenImg" src="public/images/like.webp" alt="">
    </div>
    <div class="items">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Articles</a></li>
            <li class="dropdown">
                <a href="#" class="dropdown-toggle">Services</a>
                <ul class="dropdown-menu" id="servicesDropdown">
                    <li><a href="#">PHP</a></li>
                    <li><a href="#">Laravel</a></li>
                    <li><a href="#">JavaScript</a></li>
                    <li><a href="#">JQuery</a></li>
                </ul>
            </li>
            <li><a href="#"><i class="fa-brands fa-linkedin"></i></a></li>
            <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
            <li><a href="#"><i class="fa-brands fa-facebook"></i></a></li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="first-row">
        <img src="public/images/php-bg.png" alt="">
        <h1>Hello Dipak Gohil</h1>
    </div>
    <div class="second-row">
        <h1>Hello Dipak Gohil</h1>

    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        // Get the dropdown toggle
        var servicesToggle = document.querySelector('.dropdown-toggle');
        // Get the dropdown menu
        var servicesMenu = document.getElementById('servicesDropdown');

        // Toggle the visibility of the dropdown menu on click
        servicesToggle.addEventListener('click', function (e) {
            e.preventDefault();
            servicesMenu.classList.toggle('show');
        });

        // Close the dropdown menu when clicking outside of it
        window.addEventListener('click', function (e) {
            if (!servicesMenu.contains(e.target) && !servicesToggle.contains(e.target)) {
                servicesMenu.classList.remove('show');
            }
        });
    });
</script>

</body>
</html>
